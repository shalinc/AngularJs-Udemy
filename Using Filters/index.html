<!doctype html>
<html ng-app>
    <head>
        <title>Filtering Data</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-init="customers=[
                   {joined:'2000-12-01',name:'John', city:'Chicago', orderTotal:9.9961},
                   {joined:'2003-06-10',name:'Andy', city:'New York', orderTotal:45},
                   {joined:'2000-07-21',name:'Mike', city:'San Jose', orderTotal:543.026},
                   {joined:'2000-10-22',name:'Scott', city:'New Jersey', orderTotal:256.114}
                   ]">
        <h2>Customers</h2>
        Filter: <input type="text" ng-model="customerFilter.name"/>
        <br /><br />
        
        <table>
            <tr>
                <th ng-click="sortBy='name'; reverse=!reverse">Name</th>
                <th ng-click="sortBy='city'; reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal'; reverse=!reverse">Order Total</th>
                <th ng-click="sortBy='joined'; reverse=!reverse">Joined</th>
            </tr>
            <tr ng-repeat="customer in customers | filter: customerFilter |orderBy:sortBy:reverse">
                <td>{{customer.name | uppercase}}</td>
                <td>{{customer.city | lowercase}}</td>
                <td>{{customer.orderTotal | currency}}</td>
                <td>{{customer.joined | date:'longDate'}}</td>
            </tr>
        </table>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </body>
</html>
