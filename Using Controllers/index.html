<!doctype html>
<html ng-app = "customersApp">
    <head>
        <title>Using Controllers</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller = "CustomersController">
        <h2>Customers</h2>
        Filter: <input type="text" ng-model="customerFilter.name"/>
        <br /><br />
        
        <table>
            <tr>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('city')">City</th>
                <th ng-click="doSort('orderTotal')">Order Total</th>
                <th ng-click="doSort('joined')">Joined</th>
            </tr>
            <tr ng-repeat="customer in customers | filter: customerFilter |orderBy:sortBy:reverse">
                <td>{{customer.name | uppercase}}</td>
                <td>{{customer.city | lowercase}}</td>
                <td>{{customer.orderTotal | currency}}</td>
                <td>{{customer.joined | date:'longDate'}}</td>
            </tr>
        </table>
        
        <br/><br/>
        <span>Total Customers: {{customers.length}}</span>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>-->
        <script src="app/app.js"></script>
        <script src="app/controller/customerController.js"></script>
        
    </body>
</html>
